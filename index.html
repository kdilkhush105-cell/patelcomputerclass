<!DOCTYPE html>
<html>
<head>
<title>Patel Computer Class</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
margin:0;
font-family:Arial;
background:#f4f6f9;
}

header{
background:#0f2027;
color:white;
text-align:center;
padding:20px;
}

nav{
background:black;
text-align:center;
}

nav a{
color:white;
padding:15px 20px;
display:inline-block;
text-decoration:none;
font-size:16px;
}

nav a:hover{
background:#00c6ff;
}

section{
display:none;
padding:30px;
text-align:center;
}

.active{
display:block;
}

.form-box{
background:white;
max-width:400px;
margin:auto;
padding:20px;
border-radius:10px;
box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

input,select,textarea{
width:100%;
padding:10px;
margin:8px 0;
border-radius:5px;
border:1px solid #ccc;
font-size:14px;
}

button{
width:100%;
padding:12px;
background:linear-gradient(to right,#00c6ff,#0072ff);
color:white;
border:none;
border-radius:20px;
cursor:pointer;
font-size:16px;
}

button:hover{
opacity:0.9;
}

.course-box{
background:white;
max-width:300px;
margin:10px auto;
padding:15px;
border-radius:8px;
box-shadow:0 3px 10px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<header>
<h2>Patel Computer Class</h2>
<p>Learn Today â€“ Lead Tomorrow</p>
</header>

<nav>
<a href="#" onclick="showSection('home')">Home</a>
<a href="#" onclick="showSection('courses')">Courses</a>
<a href="#" onclick="showSection('admission')">Admission</a>
<a href="#" onclick="showSection('admin')">Admin Login</a>
</nav>

<!-- HOME -->
<section id="home" class="active">
<h3>Welcome To Patel Computer Class</h3>
<p>Best Computer Training Institute</p>
</section>

<!-- COURSES -->
<section id="courses">
<h3>Our Courses</h3>

<div class="course-box">KYP</div>
<div class="course-box">ADCA</div>
<div class="course-box">DCA</div>
<div class="course-box">Tally</div>

</section>

<!-- ADMISSION -->
<section id="admission">
<h3>Online Admission Form</h3>

<div class="form-box">

<input type="text" placeholder="Student Name" required>
<input type="text" placeholder="Father Name" required>

<select required>
<option value="">Select Course</option>
<option>KYP</option>
<option>ADCA</option>
<option>DCA</option>
<option>Tally</option>
</select>

<input type="text" placeholder="Mobile Number" required>
<textarea placeholder="Address"></textarea>

<button onclick="alert('Admission Submitted Successfully')">
Save Admission
</button>

</div>
</section>

<!-- ADMIN LOGIN -->
<section id="admin">
<h3>Admin Login</h3>

<div class="form-box">
<input type="text" placeholder="Username">
<input type="password" placeholder="Password">
<button onclick="adminLogin()">Login</button>
</div>

</section>

<script>
function showSection(id){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

<a href="admin.html">Admin Login</a>
</script>

</body>
</html>
