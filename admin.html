<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - Patel Computer Class</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 30px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 95%;
            padding: 10px;
            background: #4e73df;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #2e59d9;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Dashboard Layout */

        .dashboard {
            display: none;
            width: 90%;
            height: 80vh;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
        }

        .left-panel {
            width: 30%;
        }

        .right-panel {
            width: 65%;
            background: #f8f9fc;
            padding: 15px;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        .logout {
            background: red;
            margin-top: 15px;
        }

    </style>
</head>

<body>

    <!-- Login Box -->
    <div class="login-box" id="loginBox">

        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
        <div class="error" id="errorMsg"></div>
