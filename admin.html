<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - Patel Computer Class</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 30px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 95%;
            padding: 10px;
            background: #4e73df;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #2e59d9;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .dashboard {
            display: none;
            text-align: center;
        }

        .logout {
            background: red;
            margin-top: 15px;
        }
    </style>
</head>
    <script>

// ‡§™‡•á‡§ú ‡§ñ‡•Å‡§≤‡§§‡•á ‡§π‡•Ä ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§ó‡§æ
window.onload = function() {
    if(localStorage.getItem("isLoggedIn") === "true") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
    }
};

function login() {
    var user = document.getElementById("username").value;
    var pass = document.getElementById("password").value;

    if(user === "admin" && pass === "1234") {

        localStorage.setItem("isLoggedIn", "true");

    }
}

function logout() {

    document.getElementById("loginBox").style.display = "block";
}
